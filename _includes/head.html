<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#943526">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{ site.twitter_username }}">

	{% if page.image %}
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/{{ page.image }}">
	<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/{{ page.image }}">

	{% else %}
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/thumbnail.jpg">
	<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/thumbnail.jpg">

	{% endif %}

	{% if page.title %}
	<title>
		{{ page.title }} • {{ site.title }}
	</title>
	<meta property="og:title" content="{{ page.title }} • {{ site.title }}">
	<meta name="twitter:title" content="{{ page.title }} • {{ site.title }}">

	{% else %}
	<title>
		{{ site.title }}
	</title>
	<meta property="og:title" content="{{ site.title }}">
	<meta name="twitter:title" content="{{ site.title }}">

	{% endif %}

	<link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


	<link rel='stylesheet' id='libretto-fonts-css'  href='https://fonts.googleapis.com/css?family=Libre+Baskerville%3A400%2C700%2C400italic%7CPlayfair+Display%3A400%2C700%2C400italic%2C700italic%7CPlayfair+Display+SC%3A700%2C700italic%7CMontserrat%3A400%7CDroid+Sans+Mono%3A400&#038;subset=latin%2Clatin-ext' type='text/css' media='all'>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-85944903-1', 'auto');
	  ga('send', 'pageview');

	</script>
</head>
